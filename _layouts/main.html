<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% if page.title %}{{ page.title }} &ndash; {% endif %}{{ site.name }}</title>
    {% if page.description %}
    <meta name="description" content="{{page.description}}" />
    {% else %}
    <meta name="description" content="{{site.description}}" />
    {% endif %}
    {% if page.date %}
    <meta http-equiv="date" content="{{page.date |date: '%A, %d  %Y %H:%M:%S GMT'}}" />
    {% endif %}

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="og:title" content="{% if page.title %} {{ page.title }} &ndash;{% endif %}{{ site.name }}"/>
    <meta name="og:type" content="website"/>
    <meta name="og:url" content="{{ site.url }}"/>
    <meta name="og:image" content="{{ site.url }}/images/og.png"/>
    <meta name="og:site_name" content="{{ site.name }}"/>
    <meta name="og:description" content="{% if page.description %}{{page.description}}{% else %}{{site.description}}{% endif %}"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link type="images/x-icon" rel="icon" href="/images/favicon.png" />
    <link type="text/css" rel="stylesheet" href="/style/main.css" />
  </head>
  <body>
  <div class="fixed-width">
    <div class="container">
      <div class="header">
        <a class="logo" href="/">Xavier Delamotte</a>
        <ul class="navigation">
          <li><a href="{{ site.twitter }}">{% include icon.html icon="twitter" %}</a></li>
          <li><a href="{{ site.github }}">{% include icon.html icon="github" %}</a></li>
          <li><a href="{{ site.stackoverflow }}">{% include icon.html icon="stack-overflow" %}</a></li>
        </ul>
      </div>
      <div class="content">
        {{ content }}
      </div>
    </div>
    {% include scripts.html %}
  </div>
  </body>
</html>
