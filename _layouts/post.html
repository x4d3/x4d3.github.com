---
layout: main
---
<article class="fixed-width">
  <h1>{{ page.title }}</h1>
  {% if page.subtitle %}
    <p class="subtitle">{{ page.subtitle }}</p>
  {% endif %}

  {% if page.image %}
  <figure class="masthead">
    <img src="{{ page.image }}" alt="{{ page.title }}"/>
    {% if page.caption %}
      <figcaption>{{ page.caption | markdownify }}</figcaption>
    {% endif %}
  </figure>
  {% endif %}

  {{ content }}
</article>
